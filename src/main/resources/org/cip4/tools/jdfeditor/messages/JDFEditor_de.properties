"InOutView=<br><font size\;3><b>In- & Output Ansicht</b></font><br>Mit dem Klick auf  einen JDF-, Ressource- or Ressource Link Knoteninhalt in der Baumansicht wird die In- & Output Ansicht<br> aktiviert. Der ausgewählte Knoteninahlt wird in der Mitte der<br>In- & Output Ansicht angezeigt, seine Eingabe und Ausgabe Ressourcen bzw. seine JDF Konsumenten und<br>Hersteller werden an den Seiten angezeigt. Mit einem Doppelklick auf einen Ressource Link, folgt<br>der Link seiner Ressource, die in der Mitte angezeigt wird, wie oben<br>beschrieben.<br>Mit einem Rechtsklick auf einen der Knoteninhalte auf der Seite<br>wird er in die Mitte und seine Eingabe und Ausgabe Ressourcen oder seine JDF<br>Konsumenten und Hersteller an die Seite verschoben. Mit einem Linksklick wird<br>der dazugehörige Knoteninhalt in der Baumansicht angezeigt."
