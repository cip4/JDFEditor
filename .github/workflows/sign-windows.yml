name: Test Signing on Windows

on:
  workflow_dispatch:
  push:
    branches: [ sign-windows ]

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
      - name: Setup JDK 15
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 15
          check-latest: true

      - name: Check out sources...
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew --no-daemon jpackage

      - name: Rename binaries
        run: mv build/jpackage/JDFEditor*.msi build/jpackage/JDFEditor-SNAPSHOT-${{ github.run_number }}.msi

      - name: Sign MSI
        env:
          BUILD_CERTIFICATE: ${{ secrets.CODE_SIGN_CERTIFICATE }}
          BUILD_CERTIFICATE_PASSWORD: ${{ secrets.CODE_SIGN_PASSWORD }}
          CERTIFICATE_SHA1: ${{ secrets.CODE_SIGN_SHA1 }}
        run: |
          New-Item -ItemType directory -Path certificate
          $env:BUILD_CERTIFICATE | Out-File certificate\certificate.pfx.b64
          certutil -decode certificate\certificate.pfx.b64 certificate\certificate.pfx

          & 'C:/Program Files (x86)/Windows Kits/10/bin/10.0.17763.0/x86/signtool.exe' --% sign /f certificate\certificate.pfx /sha1 %CERTIFICATE_SHA1% /d "Installer for JDFEitor" /p %BUILD_CERTIFICATE_PASSWORD% /v /fd SHA256 /tr "http://timestamp.digicert.com/" /td SHA256 build/jpackage/JDFEditor-SNAPSHOT-${{ github.run_number }}.msi

      - name: Upload Binaries
        uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: build/jpackage/JDFEditor-SNAPSHOT-*.msi
