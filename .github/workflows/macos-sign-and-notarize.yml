name: Release

on:
  push:
    branches:
      - macos-build
  workflow_dispatch:

jobs:
  macos-build:
    runs-on: macos-latest
    steps:
      - name: Setup JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11
          check-latest: true

      - name: Setup Tooling
        run: |
          brew tap mitchellh/gon
          brew install mitchellh/gon/gon create-dmg

      - name: Install the Apple certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE}}
          P12_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.APPLE_KEYCHAIN_PASSWORD }}
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode --output $CERTIFICATE_PATH

          # create temporary keychain
          security create-keychain -p $KEYCHAIN_PASSWORD $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p $KEYCHAIN_PASSWORD $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P $P12_PASSWORD -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Check out sources...
        uses: actions/checkout@v2

      - name: Build with Gradle
        run: ./gradlew packageApp

      - name: Sign app
        run: >
          codesign \
            --sign "Developer ID Application: CIP4 Organization (4DL5XX9SG8)" \
            --entitlements entitlements.plist \
            --timestamp \
            --options runtime \
            -vvv \
            ./build/JDFEditor/JDFEditor.app

      - name: Package DMG
        run: create-dmg ./build/JDFEditor/JDFEditor.dmg ./build/JDFEditor/JDFEditor.app

      - name: Debug
        run: ls -la build/JDFEditor

      - name: ✏️Sign & Notarize
        env:
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD}}
        run: gon .github/workflows/macos/gon-notarize.json

      - name: Upload Binaries
        uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: |
            build/macApp/JDFEditor.app
            build/JDFEditor
            JDFEditor.dmg